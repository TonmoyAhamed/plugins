  <body>

          <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container-fluid">

    <!--typed plugin -->
    <script>
      var typed = new Typed('.type', {
        strings: ['Tonmoy Ahamed!', 'Full Stack Web Developer.'],
        typeSpeed: 60,
        backSpeed: 60,
        loop: true
      });
    </script>
    <!-- ripple plugin -->
    <script>
      $('body').ripples({
        resolution: 512,
        dropRadius: 20,
        perturbance: 0.5,
      });
    </script>
